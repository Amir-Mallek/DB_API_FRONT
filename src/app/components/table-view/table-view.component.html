<div class="d-flex flex-column" style="height: 100vh;">
  <div class="flex-grow-1 overflow-auto">
    <h1 class="p-3">
      <a routerLink="/{{ schema }}"> {{ schema }}</a>
      > {{ tableName }}
    </h1>
    <table class="table">
      <tr class="table-head">
        <th>‚ùå</th>
        @for (column of columns; track column.name) {
          <th>{{ column.name }}</th>
        }
      </tr>
      @for (row of allRows; track row; let i = $index) {
        <tr
          class="table-row"
          [class]="rowsToDelete[i] ?
          'bg-danger-subtle' :
          (rowsToModify[i] ? 'bg-warning-subtle' : '')"
        >
          <th><input type="checkbox"  (change)="rowsToDelete[i]=!rowsToDelete[i]"></th>
          @for (column of columns; track column.name) {
            <td class="p-1">
              <app-cell
                class="cell"
                [index]="i"
                [originalValue]="row[column.name]"
                [type]="column.type"
                (isModified)="handleModification($event)"
              ></app-cell>
            </td>
          }
        </tr>
      }
    </table>
  </div>

  <div class="container m-4">
    <div class="row">
      <div class="col-4">

        <div class="row">
          <div class="input-group">
            <span class="input-group-text">Number of rows</span>
            <input type="number" class="form-control">
          </div>
        </div>

        <div class="row my-3">
          <div class="col">
            <button class="btn btn-info m-2" (click)="goToInsert()">Insert</button>
          </div>
          <div class="col">
            <button class="btn btn-danger m-2" (click)="deleteRows()">Delete</button>
          </div>
        </div>

      </div>

      <div class="col-5">
        <app-query-result [success]="queryStatus" [message]="queryMessage"></app-query-result>
      </div>
    </div>
  </div>
</div>
