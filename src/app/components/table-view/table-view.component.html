<h1 class="p-3">{{ schema }} > {{ tableName }}</h1>
<table class="table table-bordered">
  <tr class="table-head rounded">
    <th>#</th>
    @for (column of columns; track column) {
      <th>{{ column }}</th>
    }
  </tr>
  @for (row of allRows; track row; let i = $index) {
    <tr class="table-row">
      <th class="row-nb">{{ i+1 }}</th>
      @for (column of columns; track column) {
        <td>{{ row[column] }}</td>
      }
    </tr>
  }
</table>
