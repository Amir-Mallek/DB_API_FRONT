<div class="d-flex flex-column" style="height: 100vh;">
  <div class="flex-grow-1 overflow-auto">
    <h1 class="p-3">
      <a routerLink="/{{ schema }}">{{ schema }}</a>
      .
      <a routerLink="/{{ schema }}/{{ tableName }}"> {{ tableName }}</a>
    </h1>
    <table class="table">
      <tr class="table-head">
        <th>‚ùå</th>
        @for (column of columns; track column.name) {
          <th>{{ column.name }}</th>
        }
      </tr>
      @for (row of allRows; track row[primaryKey]; let i = $index) {
        <tr
          class="table-row"
          [class.bg-danger-subtle]="row['toDelete']"
        >
          <th>
            <input
              type="checkbox"
              (change)="row['toDelete']=!row['toDelete']"
              [disabled]="!tablePrivileges['DELETE']"
              [indeterminate]="!tablePrivileges['DELETE']"
            >
          </th>
          @for (column of columns; track column.name) {
            <td class="p-1">
              <app-cell
                class="cell"
                [originalValue]="row[column.name]"
                [type]="column.type"
              ></app-cell>
            </td>
          }
        </tr>
      }
    </table>
  </div>

  <div class="container m-4">
    <div class="row">
      <div class="col-4">

        <div class="row">
          <div class="input-group">
            <span class="input-group-text">Number of rows</span>
            <input
              type="number"
              class="form-control"
              [formControl]="nbRows"
            >
            <button
              class="btn btn-success"
              (click)="fetchRows(nbRows.value)"
            >
              Fetch
            </button>
          </div>
        </div>

        <div class="row my-3">
          <div class="col">
            <button
              class="btn btn-info m-2"
              (click)="goTo('insert')"
              [hidden]="!tablePrivileges['INSERT']"
            >Insert</button>
          </div>
          <div class="col">
            <button
              class="btn btn-warning m-2"
              (click)="goTo('update')"
              [hidden]="!tablePrivileges['UPDATE']"
            >
              Update
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-danger m-2"
              (click)="deleteRows()"
              [hidden]="!tablePrivileges['DELETE']"
            >
              Delete
            </button>
          </div>
        </div>

      </div>

      <div class="col-5">
        <app-query-result [success]="queryStatus" [message]="queryMessage"></app-query-result>
      </div>
    </div>
  </div>
</div>
