<form [formGroup]="insertForm" (ngSubmit)="onSubmit()">
  <div class="container text-center mt-5">
    <div class="row head">
      <div class="col">Column</div>
      <div class="col">Type</div>
      <div class="col">Nullable</div>
      <div class="col">Value</div>
    </div>
    @for (column of columns; track column.name) {
      <div class="row">
        <div class="col">
          {{ column.name }}
          @if (column.isKey) {
            <span class="badge bg-info">PK</span>
          }
        </div>
        <div class="col">
          {{ column.type }}
          @if (column.isAutoGenerated) {
            <span class="badge bg-info">Auto Increment</span>
          }
        </div>
        <div class="col">{{ (column.nullable ? 'YES' : 'NO') }}</div>
        <div class="col">
          <input
            class="form-control"
            type="{{ column.type | inputType }}"
            formControlName="{{ column.name }}"
          >
        </div>
      </div>
    }
  </div>
  <button type="submit">Submit</button>
  <p>Form Status: {{ insertForm.status }}</p>
</form>
